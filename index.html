<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Conquista</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #logo { max-width: 200px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; margin: 20px auto; }
    .cell { width: 100px; height: 100px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; }
    #controls { margin: 10px; }
    #links a { margin: 0 10px; text-decoration: none; color: #0066cc; }
    #links a:hover { text-decoration: underline; }
    #regras { margin-top: 30px; text-align: left; display: inline-block; }
    #regras h2 { margin-bottom: 10px; }
    #regras ol { padding-left: 20px; }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo My Conquista">
  <h1>My Conquista</h1>
  <div id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div id="controls">
    <button id="restartButton">Reiniciar Jogo</button>
  </div>
  <div id="links">
    <a href="https://play.google.com/store" target="_blank" rel="noopener">Google Play Store</a>
    <a href="https://www.roblox.com" target="_blank" rel="noopener">Roblox</a>
  </div>
  <div id="regras">
    <h2>Regras de Acesso</h2>
    <ol>
      <li>Só será possível acessar o app com um responsável.</li>
      <li>Só podem baixar o app crianças que estudam no Colégio Alfa.</li>
    </ol>
  </div>
  <script>
    const X_CLASS = 'x';
    const O_CLASS = 'o';
    let oTurn;
    const cellElements = document.querySelectorAll('[data-cell]');
    const restartButton = document.getElementById('restartButton');
    const WINNING_COMBINATIONS = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    startGame();
    restartButton.addEventListener('click', startGame);

    function startGame() {
      oTurn = false;
      cellElements.forEach(cell => {
        cell.classList.remove(X_CLASS);
        cell.classList.remove(O_CLASS);
        cell.textContent = '';
        cell.removeEventListener('click', handleClick);
        cell.addEventListener('click', handleClick, { once: true });
      });
    }

    function handleClick(e) {
      const cell = e.target;
      const currentClass = oTurn ? O_CLASS : X_CLASS;
      placeMark(cell, currentClass);
      if (checkWin(currentClass)) {
        setTimeout(() => alert(currentClass.toUpperCase() + ' venceu!'), 100);
      } else if (isDraw()) {
        setTimeout(() => alert('Empate!'), 100);
      } else {
        swapTurns();
      }
    }

    function placeMark(cell, currentClass) {
      cell.classList.add(currentClass);
      cell.textContent = currentClass.toUpperCase();
    }

    function swapTurns() {
      oTurn = !oTurn;
    }

    function checkWin(currentClass) {
      return WINNING_COMBINATIONS.some(combination => {
        return combination.every(index => {
          return cellElements[index].classList.contains(currentClass);
        });
      });
    }

    function isDraw() {
      return [...cellElements].every(cell => {
        return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
      });
    }
  </script>
</body>
</html>
