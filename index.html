<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Conquista</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #logo { max-width: 200px; }
    h1 .my { color: gray; }
    h1 .conquista { color: #003366; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
    }
    #controls { margin: 10px; }
    #links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0066cc;
      display: inline-flex;
      align-items: center;
    }
    #links a:hover { text-decoration: underline; }
    #links .icon { width: 24px; height: 24px; margin-right: 5px; }
    #regras {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    #regras h2 { margin-bottom: 10px; }
    #regras ol {
      list-style: none;
      padding-left: 0;
    }
    #regras .numero {
      font-weight: bold;
      margin-right: 5px;
    }
    #regras .numero1 { color: red; }
    #regras .numero2 { color: yellow; }
    #footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
    /* Oculta o player de áudio, mantendo apenas a reprodução */
    #bgMusic { display: none; }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo My Conquista">

  <!-- Player de música de fundo (arquivo musica.mp3 na raiz) -->
  <audio id="bgMusic" src="musica.mp3" autoplay loop></audio>

  <h1><span class="my">My</span> <span class="conquista">Conquista</span></h1>

  <div id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div id="controls">
    <button id="restartButton">Reiniciar Jogo</button>
  </div>

  <div id="links">
    <a href="https://play.google.com/store" target="_blank" rel="noopener">
      <img src="play.png" alt="Google Play Store" class="icon">
      Google Play Store
    </a>
    <a href="https://www.roblox.com" target="_blank" rel="noopener">
      <img src="roblox.png" alt="Roblox" class="icon">
      Roblox
    </a>
  </div>

  <div id="regras">
    <h2>Regras de Acesso</h2>
    <ol>
      <li><span class="numero numero1">1</span>Só será possível acessar o app com um responsável.</li>
      <li><span class="numero numero2">2</span>Só podem baixar o app crianças que estudam no Colégio Alfa.</li>
    </ol>
  </div>

  <p id="footer">Criado por João Hilbert</p>

  <script>
    const X_CLASS = 'x';
    const O_CLASS = 'o';
    let oTurn;
    const cellElements = document.querySelectorAll('[data-cell]');
    const restartButton = document.getElementById('restartButton');
    const WINNING_COMBINATIONS = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    startGame();
    restartButton.addEventListener('click', startGame);

    function startGame() {
      oTurn = false;
      cellElements.forEach(cell => {
        cell.classList.remove(X_CLASS);
        cell.classList.remove(O_CLASS);
        cell.textContent = '';
        cell.removeEventListener('click', handleClick);
        cell.addEventListener('click', handleClick, { once: true });
      });
    }

    function handleClick(e) {
      const cell = e.target;
      const currentClass = oTurn ? O_CLASS : X_CLASS;
      placeMark(cell, currentClass);
      if (checkWin(currentClass)) {
        setTimeout(() => alert(currentClass.toUpperCase() + ' venceu!'), 100);
      } else if (isDraw()) {
        setTimeout(() => alert('Empate!'), 100);
      } else {
        swapTurns();
      }
    }

    function placeMark(cell, currentClass) {
      cell.classList.add(currentClass);
      cell.textContent = currentClass.toUpperCase();
    }

    function swapTurns() {
      oTurn = !oTurn;
    }

    function checkWin(currentClass) {
      return WINNING_COMBINATIONS.some(combination =>
        combination.every(index =>
          cellElements[index].classList.contains(currentClass)
        )
      );
    }

    function isDraw() {
      return [...cellElements].every(cell =>
        cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS)
      );
    }
  </script>
</body>
</html>
